<!DOCTYPE html>
<html>

<body>

<div class="header">

        <div class="navbar">

            <nav>
                <ul>
                    <li><a href="">Home</a></li>

                    <li><a href="">Account</a></li>

            <img src="images/cart.png" width="30px" height="30px">
        
        </div>
        <div class="row">

                <h1>Give Your Music<br>A New Style!</h1>

                <img src="images/image1.png">
                
            </div>
        </div>
    </div>
</div>

<!----- featured categories ------>

    <div class="categories">

                <div class="col-3">

                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-o"></i>

            </div>
            <div class="col-4">
